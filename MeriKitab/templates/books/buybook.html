{% extends "base.html"%}
{% block title %}MeriKitab - Buy Books {% endblock title %}

{% block body %}


<!-- Book card start -->
<div class="min-h-screen dark:bg-gray-900" style="font-family: poppins;" >
    <h1 class="text-center text-3xl pt-8 font-semibold text-purple-700 dark:text-purple-400 " style="color: #278c44;">Buy Book</h1>
    <section class="text-gray-600 body-font dark:text-gray-400">
        <div class="container lg:py-5 mx-auto">
            <div class="flex justify-center align-middle flex-wrap mx-auto">
                {% for buyBook in buybook %}


                <div class="p-4 md:w-1/3 flex justify-center" style="font-family: poppins;">
                    <div class="max-w-sm rounded-2xl overflow-hidden shadow-lg dark:bg-slate-800">
                        <span
                            style="box-sizing: border-box; display: inline-block; overflow: hidden; width: initial; height: initial; background: none; opacity: 1; border: 0px; margin: 0px; padding: 0px; position: relative; max-width: 100%;">
                            <span
                                style="box-sizing: border-box; display: block; width: initial; height: initial; background: none; opacity: 1; border: 0px; margin: 0px; padding: 0px; max-width: 100%;">
                                <img alt="" aria-hidden="true" src="/media/{{buyBook.image1}}"
                                    style="display: block; max-width: 100%; width: initial; height: initial; background: none; opacity: 1; border: 0px; margin: 0px; padding: 0px;">
                            </span>
                            <img alt="blog" src="/media/{{buyBook.image1}}" decoding="async" data-nimg="intrinsic"
                                class="lg:h-48 md:h-36 w-full object-cover object-center"
                                style="position: absolute; inset: 0px; box-sizing: border-box; padding: 0px; border: none; margin: auto; display: block; width: 0px; height: 0px; min-width: 100%; max-width: 100%; min-height: 100%; max-height: 100%;"></span>
                        <div class="px-6 md:my-11 lg:my-0 md:h-72 lg:h-64 lg:py-4 xl:h-52">
                            
                            <!-- <span class="tracking-widest text-xs title-font font-medium mb-1">{{buyBook.authorName}}</span> -->
                            <div class="title-font flex text-lg font-semibold  mb-3 dark:text-white" style="font-family: poppins; color: #278c44;">
                                {{buyBook.title}} </div>
                            <p class="text-gray-700 text-base dark:text-gray-400" style="font-family: poppins;">{{buyBook.desc  |truncatechars:250}}</p>
                        </div>
                        <div class="px-6 pt-4 pb-2">

                                <a href="{% url 'bookDetail' buyBook.id %}"> <span
                                        class="inline-block text-white rounded-full  px-3 py-2 text-sm font-semibold mr-2 my-2 cursor-pointer hover:bg-purple-600" style="font-family: poppins; background-color: #278c44;"> view Detail  </span> </a>
                                        <span class="text-2xl font-semibold" style="margin-left: 122px;" style="font-family: poppins;">Rs </span>
                                        <span class="text-2xl font-bold tracking-tight" style="font-family: poppins;">{{buyBook.setprice}}</span>
                                    </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </section>
    </div>


    {% endblock body %}
