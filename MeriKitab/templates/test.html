
<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.1/flowbite.min.css" rel="stylesheet" />


</head>

<body>


  <div class="mb-6 mt-4">
    <label for="title" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">ADD BOOK IMAGES</label>
    <div class="grid grid-cols-2 md:grid-cols-4 gap-2">
      <!-- Photo 1 -->
      <div class="relative">
        <label for="photo1" class="relative border border-black h-28 w-28 rounded-lg flex flex-col justify-center items-center cursor-pointer hover:border-purple-100 transition duration-300 ease-in-out">
          <input type="file" id="photo1" class="hidden" accept="image/*">
          <svg class="w-8 h-8 text-purple-700 mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6a2 2 0 100-4 2 2 0 000 4z">
          </path>
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 14s-6 0-6 6"></path>
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 14s6 0 6 6"></path>
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M20 4h-1l-1-1h-6l-1 1H4a2 2 0 00-2 2v12a2 2 0 002 2h16a2 2 0 002-2V6a2 2 0 00-2-2z"></path>
        </svg>
          <span class="text-purple-700">Upload Photo</span>
          <img src="#" alt="Image Preview" id="photo1Preview" style="display: none; max-width: 100%; max-height: 100%;">
        </label>
      </div>
  
      <!-- Photo 2 -->
      <div class="relative">
        <label for="photo2" class="relative border border-black h-36 w-36 rounded-lg flex flex-col justify-center items-center cursor-pointer hover:border-purple-100 transition duration-300 ease-in-out">
          <input type="file" id="photo2" class="hidden" accept="image/*">
          <svg class="w-8 h-8 text-purple-700 mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6a2 2 0 100-4 2 2 0 000 4z">
            </path>
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 14s-6 0-6 6"></path>
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 14s6 0 6 6"></path>
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M20 4h-1l-1-1h-6l-1 1H4a2 2 0 00-2 2v12a2 2 0 002 2h16a2 2 0 002-2V6a2 2 0 00-2-2z"></path>
          </svg>
          <span class="text-purple-700">Upload Photo 2</span>
          <img src="#" alt="Image Preview" id="photo2Preview" style="display: none; max-width: 100%; max-height: 100%;">
        </label>
      </div>
  
      <!-- Repeat the structure for Photo 3 and Photo 4 -->
      <!-- Photo 3 -->
      <div class="relative">
        <label for="photo3" class="relative border border-black h-36 w-36 rounded-lg flex flex-col justify-center items-center cursor-pointer hover:border-purple-100 transition duration-300 ease-in-out">
          <input type="file" id="photo3" class="hidden" accept="image/*">
         <svg class="w-8 h-8 text-purple-700 mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6a2 2 0 100-4 2 2 0 000 4z">
            </path>
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 14s-6 0-6 6"></path>
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 14s6 0 6 6"></path>
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M20 4h-1l-1-1h-6l-1 1H4a2 2 0 00-2 2v12a2 2 0 002 2h16a2 2 0 002-2V6a2 2 0 00-2-2z"></path>
          </svg>
          <span class="text-purple-700">Upload Photo 3</span>
          <img src="#" alt="Image Preview" id="photo3Preview" style="display: none; max-width: 100%; max-height: 100%;">
        </label>
      </div>
  
      <!-- Photo 4 -->
      <div class="relative">
        <label for="photo4" class="relative border border-black h-36 w-36 rounded-lg flex flex-col justify-center items-center cursor-pointer hover:border-purple-100 transition duration-300 ease-in-out">
          <input type="file" id="photo4" class="hidden" accept="image/*">
          <svg class="w-8 h-8 text-purple-700 mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6a2 2 0 100-4 2 2 0 000 4z">
          </path>
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 14s-6 0-6 6"></path>
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 14s6 0 6 6"></path>
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M20 4h-1l-1-1h-6l-1 1H4a2 2 0 00-2 2v12a2 2 0 002 2h16a2 2 0 002-2V6a2 2 0 00-2-2z"></path>
        </svg>
          <span class="text-purple-700">Upload Photo 4</span>
          <img src="#" alt="Image Preview" id="photo4Preview" style="display: none; max-width: 100%; max-height: 100%;">
        </label>
      </div>
    </div>
  </div>
  



  <script>
    // JavaScript to show image preview when a file is selected for each photo input
    const inputElements = document.querySelectorAll('input[type="file"]');
    
    inputElements.forEach((input, index) => {
      input.addEventListener("change", function () {
        const imagePreview = document.getElementById(`photo${index + 1}Preview`);
    
        if (input.files && input.files[0]) {
          const reader = new FileReader();
          reader.onload = function (e) {
            imagePreview.src = e.target.result;
            imagePreview.style.display = "inline";
          };
          reader.readAsDataURL(input.files[0]);
          const photoStatus = document.getElementById(`photo${index + 1}Status`);
          if (photoStatus) {
            photoStatus.style.display = "inline";
          }
        }
      });
    });


  
// JavaScript to make images fit within the container

</script>

</body>
</html>
